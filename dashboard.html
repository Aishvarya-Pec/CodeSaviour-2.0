<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeSaviour Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-dark">
  <header class="site-header header-glass">
    <div class="brand">
      <img src="server/public/logo.png" alt="CodeSaviour" class="brand-mark" />
      <span class="brand-name">CodeSaviour</span>
      <span class="version">2.0</span>
    </div>
    <nav class="site-nav nav-row">
      <a class="nav-link nav-pill active" href="index.html">Home</a>
    </nav>
  </header>

  <main class="dashboard dashboard-page">
    <section class="controls">
      <div class="controls-left">
        <div class="ide-title">AI Fix Assistant</div>
        <div id="statusBanner" class="status-banner hidden"></div>
      </div>
      <div class="controls-right">
        <label class="control-label" for="languageSelect">Language</label>
        <select id="languageSelect" class="select">
          <option value="python" selected>Python</option>
          <option value="javascript">JavaScript</option>
          <option value="cpp">C/C++</option>
          <option value="java">Java</option>
          <option value="csharp">C#</option>
        </select>
      </div>
      <div class="ide-actions">
        <!-- Keep Clear here; move Copy Fixed into Fixed Code pane header -->
        <button id="clearBtn" class="cta-button">Clear</button>
      </div>
    </section>

    <div class="panes">
      <div class="pane">
        <header class="pane-header bug"><span class="icon" aria-hidden="true">üêû</span>Buggy Code</header>
        <div class="ide-body">
          <textarea id="inputCode" class="code-box" spellcheck="false" placeholder="Paste your buggy code here..."></textarea>
        </div>
        <!-- removed pane-footer deepScanBtn to place it centrally -->
      </div>
      <div class="pane">
        <header class="pane-header fixed">
          <div class="pane-title"><span class="icon" aria-hidden="true">‚úÖ</span>Fixed Code</div>
          <div class="pane-actions">
            <button id="copyBtn" class="cta-button">Copy Fixed</button>
          </div>
        </header>
        <div class="ide-body">
          <textarea id="fixedCode" class="code-box" spellcheck="false" placeholder="Fixed result will appear here" readonly></textarea>
        </div>
        <!-- removed pane-footer fixBtn to place it centrally -->
      </div>
    </div>

    <!-- New centered action bar outside the boxes -->
    <section class="center-actions">
      <button id="fixBtn" class="cta-button cta-primary">Fix Code</button>
      <button id="deepScanBtn" class="cta-button">Run deep scan</button>
    </section>

    <section id="analysisReport" class="analysis-report">
      <div class="analysis-cards">
        <div class="analysis-card error-card">
          <div class="card-icon">‚õî</div>
          <div class="card-content">
            <div id="errorCount" class="card-number">0</div>
            <div class="card-label">Errors</div>
          </div>
        </div>
        <div class="analysis-card warning-card">
          <div class="card-icon">‚ö†Ô∏è</div>
          <div class="card-content">
            <div id="warningCount" class="card-number">0</div>
            <div class="card-label">Warnings</div>
          </div>
        </div>
        <div class="analysis-card time-card">
          <div class="card-icon">‚è±Ô∏è</div>
          <div class="card-content">
            <div id="timeTaken" class="card-number">0ms</div>
            <div class="card-label">Analysis Time</div>
          </div>
        </div>
        <div class="analysis-card time-card">
          <div class="card-icon">üõ†Ô∏è</div>
          <div class="card-content">
            <div id="fixTimeTaken" class="card-number">0ms</div>
            <div class="card-label">Fix Time</div>
          </div>
        </div>
      </div>
      
      <div class="detailed-analysis">
        <div class="analysis-header">
          <h3 class="analysis-title">Detailed Analysis Report</h3>
          <button id="copyReportBtn" class="cta-button">Copy Report</button>
        </div>
        <div id="analysisDetails" class="analysis-details">
          <div class="no-analysis">
            <p>Run code analysis to see detailed error and warning reports</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
